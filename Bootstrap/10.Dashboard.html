<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professional Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* Custom styles for sidebar and main content */
        body {
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 30px;
            position: fixed;
            width: 250px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .active {
            background-color: #007bff;
        }
        .content-area {
            margin-left: 250px;
            padding: 20px;
        }
        @media (max-width: 992px) {
            .sidebar {
                position: static;
                height: auto;
                width: 100%;
            }
            .content-area {
                margin-left: 0;
            }
        }
        .card-custom {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: .25rem;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center text-white">Dashboard</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Analytics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content-area">
        <!-- Top Bar (Responsive) -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-md-3">
                    <div class="card card-custom mb-4">
                        <div class="card-header">Total Users</div>
                        <div class="card-body">
                            <h4>1,200</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-custom mb-4">
                        <div class="card-header">Total Revenue</div>
                        <div class="card-body">
                            <h4>$45,000</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-custom mb-4">
                        <div class="card-header">Pending Orders</div>
                        <div class="card-body">
                            <h4>32</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-custom mb-4">
                        <div class="card-header">Support Tickets</div>
                        <div class="card-body">
                            <h4>15</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Extra Content / Additional Cards -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-custom">
                        <div class="card-header">Sales Overview</div>
                        <div class="card-body">
                            <p>Insert chart or data visualization here...</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
