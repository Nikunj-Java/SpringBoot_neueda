<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* Custom styles for tables and form */
        .container {
            margin-top: 20px;
        }
        .card-custom {
            margin-bottom: 20px;
        }
        .action-buttons button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Customer Management</h1>

        <!-- Add Customer Form -->
        <div class="card card-custom">
            <div class="card-header">
                <h5>Add a New Customer</h5>
            </div>
            <div class="card-body">
                <form id="addCustomerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
            </div>
        </div>

        <!-- Customer List Table -->
        <div class="card card-custom">
            <div class="card-header">
                <h5>Customer List</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="customerTable">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customerTableBody">
                        <!-- Customer rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:8082/api/v1/customers/';  // Update with your actual API URL
        let editingCustomerId = null;

        // Function to fetch and display customers
        function fetchCustomers() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('customerTableBody');
                    tableBody.innerHTML = '';  // Clear previous data
                    data.forEach(customer => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${customer.id}</td>
                            <td>${customer.name}</td>
                            <td>${customer.email}</td>
                            <td class="action-buttons">
                                <button class="btn btn-warning btn-sm" onclick="editCustomer(${customer.id}, '${customer.name}', '${customer.email}')">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteCustomer(${customer.id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching customers:', error));
        }

        // Function to add a new customer
        document.getElementById('addCustomerForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const newCustomer = {
                name: name,
                email: email
            };

            const method = editingCustomerId ? 'PUT' : 'POST';
            const url = editingCustomerId ? `${apiUrl}${editingCustomerId}` : apiUrl;

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newCustomer)
            })
            .then(response => response.json())
            .then(data => {
                alert(editingCustomerId ? 'Customer updated successfully' : 'Customer added successfully');
                fetchCustomers();  // Refresh customer list after adding or updating
                document.getElementById('addCustomerForm').reset();  // Reset form
                editingCustomerId = null;  // Clear editing flag
            })
            .catch(error => console.error('Error adding/updating customer:', error));
        });

        // Function to edit a customer
        function editCustomer(id, name, email) {
            editingCustomerId = id;
            document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            // Change the submit button text to 'Update Customer'
            document.querySelector('button[type="submit"]').textContent = 'Update Customer';
        }

        // Function to delete a customer
        function deleteCustomer(id) {
            if (confirm('Are you sure you want to delete this customer?')) {
                fetch(`${apiUrl}${id}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    alert('Customer deleted successfully');
                    fetchCustomers();  // Refresh customer list after deletion
                })
                .catch(error => console.error('Error deleting customer:', error));
            }
        }

        // Initial fetch to load customers
        fetchCustomers();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
